<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
    
	 
</head>
<body>
	<nav class = "navbar navbar-default navbar-fixed-top">
		<ul class = "nav navbar-nav navbar-left">
			<li><a class = "navbar-brand" href="/">Home/</a></li>
			<li><a href="/admin-login/">Admin Login</a></li>
		</ul> 
		<ul class = "nav navbar-nav navbar-right">
			<li><a class = "navbar-brand" href="/cart/">Cart: <b>({{cart_size}}) Items </b></a></li>
			<li><a href="/cart/checkout">Checkout!</a></li>
		</ul> 
	</nav>
	<br>
	<br>
	<div class = "page-header" style="text-align:center">
		<h2>InstaShop</h2>
	</div>
	<style type = "text/css">
	.centerdv
	{
		width:45%;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
</style>
	<div class = "container well centerdv">
	<div>
	<h3>Total Price: <br> <br><span class="label label-success">
	{{total_price}}</span></h3>
	<br>
	{% for item in cart_items %}
	<div class = "media">
		<a class = "pull-left" href="#">
			<img class = "media-object imgscale" src={{item.imglink}}/>
			</a>
			<div class ="media-body">
				<h4 class = "media-heading">{{item.name}}</h4>
				{{item.description}}
				<span class = "badge pull-right">{{item.price}}</span>
			</div>
			<form method = "post" action = "remove/">
				{% csrf_token %}
				<input type = "hidden" name="obj_id" value={{item.id}}/>
				<input type ="submit" value= "Remove" class = "btn btn-danger pull-right">
			</form>
		<div>
		{% endfor %}
		<button class = "btn btn-success btn-lg" onclick = "window.location = 'cart/checkout';">Checkout!</button>
</div>
</div>
</div>
</div>
</body>
</html>
